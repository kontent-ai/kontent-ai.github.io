name: spellchecking

on: push

jobs:
  spellchecking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        name: Check out the code
      - uses: actions/setup-node@master
        name: Run spell check
        with:
          node-version: "18"
      - run: npm install -g cspell
      - run: cspell --config ./cSpell.json "**/*.md"